<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
    <title>wd101-project_mahek shahu</title>
  </head>
  <body class="bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="main min-h-screen flex flex-col items-center justify-center">
      <div class="c bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold mb-4" align="center">Registration Form</h1>
        <form id="user-form">
          <label for="name" class="block mb-1">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full px-3 py-2 rounded border focus:outline-none focus:border-blue-500"
          />
          <label for="email" class="block mt-4 mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 rounded border focus:outline-none focus:border-blue-500"
          />
          <label for="password" class="block mt-4 mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 rounded border focus:outline-none focus:border-blue-500"
          />
          <label for="dob" class="block mt-4 mb-1">Date of Birth</label>
          <input
            type="date"
            id="dob"
            name="dob"
            class="w-full px-3 py-2 rounded border focus:outline-none focus:border-blue-500"
          />
          <input
            type="checkbox"
            id="acceptTerms"
            name="acceptTerms"
            class="mt-4"
          />
          <label for="acceptTerms">Accept Terms & Conditions</label>
          <button
            type="submit"
            class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Submit
          </button>
        </form>
      </div>
      <div id="show-entry" class="mt-8">
      </div>
      <script type="text/javascript" src="index.js"></script>
    </div>
  </body>
</html>
